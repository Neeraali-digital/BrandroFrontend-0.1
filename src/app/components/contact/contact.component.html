<!-- Clean Contact Section -->
<section id="contact" class="py-24 bg-white">
  <div class="max-w-4xl mx-auto px-6">
    <div class="text-center mb-16">
      <div class="inline-flex items-center px-4 py-2 bg-gray-100 rounded-full text-sm text-gray-600 font-medium mb-8">
        <div class="w-2 h-2 bg-gray-400 rounded-full mr-3"></div>
        Let's Build Something Great
      </div>
      
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6 leading-tight tracking-tight">
        Let's Build Something Great
      </h2>
      
      <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
        Ready to transform your brand? Get in touch and let's start your journey.
      </p>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
      <!-- Contact Info -->
      <div class="space-y-8">
        <div>
          <h3 class="text-xl font-bold text-gray-900 mb-6">Get In Touch</h3>
          <div class="space-y-4">
            <div class="flex items-center group">
              <div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center mr-4 group-hover:bg-gray-200 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </div>
              <span class="text-gray-700">hello@thebrandro.com</span>
            </div>
            
            <div class="flex items-center group">
              <div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center mr-4 group-hover:bg-gray-200 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
              <span class="text-gray-700">+91 7994187324</span>
            </div>
            
            <div class="flex items-center group">
              <div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center mr-4 group-hover:bg-gray-200 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>

                </svg>
              </div>
              <span class="text-gray-700">Kochi, Kerala</span>
            </div>
          </div>
        </div>
        
        <!-- Response time -->
        <div class="bg-gray-50 p-6 rounded-3xl">
          <div class="flex items-center mb-3">
            <div class="w-3 h-3 bg-green-400 rounded-full mr-3"></div>
            <span class="text-gray-900 font-medium">Quick response</span>
          </div>
          <p class="text-gray-600 text-sm">We typically respond within 24 hours</p>
        </div>
      </div>
      
      <!-- Contact Form -->
      <div class="bg-gray-50 p-8 rounded-3xl">
        <form class="space-y-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
              <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all duration-200" placeholder="Your name">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all duration-200" placeholder="your@email.com">
            </div>
          </div>
          
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all duration-200 resize-none" placeholder="Tell us about your project..."></textarea>
          </div>
          
          <button type="submit" class="w-full bg-gray-900 text-white px-6 py-4 rounded-2xl font-medium hover:bg-gray-800 transition-all duration-200 hover:scale-105">
            Send message
          </button>
        </form>
      </div>
    </div>
  </div>
