<!-- Contact Section -->
<section id="contact" class="py-32 bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-20">
      <h2 class="text-4xl md:text-5xl font-display font-bold text-white mb-8">Let's Build Something Great</h2>
      <p class="text-xl text-gray-300 max-w-3xl mx-auto">
        Ready to transform your brand? Get in touch and let's start your journey.
      </p>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
      <div>
        <h3 class="text-2xl font-semibold text-white mb-8">Get In Touch</h3>
        <div class="space-y-6">
          <div class="flex items-center">
            <span class="material-icons text-gray-400 mr-4">email</span>
            <span class="text-gray-300">hello@thebrandro.com</span>
          </div>
          <div class="flex items-center">
            <span class="material-icons text-gray-400 mr-4">phone</span>
            <span class="text-gray-300">+1 (555) 123-4567</span>
          </div>
          <div class="flex items-center">
            <span class="material-icons text-gray-400 mr-4">location_on</span>
            <span class="text-gray-300">New York, NY</span>
          </div>
        </div>
      </div>
      
      <div>
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Your name">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="your@email.com">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Tell us about your project..."></textarea>
          </div>
          <button type="submit" class="w-full bg-white text-gray-900 px-6 py-3 rounded-lg font-medium hover:bg-gray-100 transition-colors">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
